<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Representatives</title>
    <link rel="stylesheet" type="text/css" href="./public/styles/main.css" />
    <script src="./public/scripts/index.js" defer></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body id="body-wrapper">
    <header></header>
    <main id="main-wrapper">
      <h1>Who are my representatives?</h1>
      <form id="serach-form">
        <div id="search-wrapper">          
          <i class="fas fa-search" id="search-icon"></i>
          <input
            id="address-input-field"
            type="text"
            placeholder="Enter postal code..."            
          />
          <button id="address-submit-button">Search</button>
        </div>
        <span id="invalid-postal-code-error-message"></span>
      </form>
      <div class="loader" id="loader"></div>
      <section id="representatives-section">
        <!-- Representatives list -->
      </section>
    </main>
    <footer id="footer-wrapper">
      <p>Created by siraj</p>
    </footer>
  </body>
</html>
